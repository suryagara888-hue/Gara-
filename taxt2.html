<!DOCTYPE html>
<html>
<head>
  <title>Student Application Form</title>
</head>
<body style="font-family: Arial; background-color: #f2f2f2; padding: 20px;">

  <h2 style="text-align:center;">Student Application Form</h2>
  <form style="background: #fff; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto;">

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male"> Male
    <input type="radio" id="female" name="gender" value="Female"> Female
    <input type="radio" id="other" name="gender" value="Other"> Other
    <br><br>

    <label for="course">Select Course:</label><br>
    <select id="course" name="course">
      <option value="bsc">B.Sc</option>
      <option value="bcom">B.Com</option>
      <option value="bca">BCA</option>
      <option value="mba">MBA</option>
    </select><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Submit Application" style="padding: 10px 20px; background: green; color: white; border: none; border-radius: 5px; cursor:pointer;">
    <input type="reset" value="Reset" style="padding: 10px 20px; background: red; color: white; border: none; border-radius: 5px; cursor:pointer;">

  </form>
</body>
</html>
